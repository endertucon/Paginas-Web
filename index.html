<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle</title>
    <link rel="icon" href="images/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="estilos.css">

    <style>
     @font-face {font-family: 'Opensans'; /* Nombre que usar√°s en CSS */
  src: url('/fonts/OpenSans-Variable.ttf')}

    </style>
</head>
<body class="Body">
    
<!------- comienzo Header--------->
     <header class="Header">
        <figure>
            <img src="images/logo.svg" alt="Logo principal">
        </figure>
     </header>

<!------- comienzo Main-------->
     <main class="Main">
        <section class="section">
            <article class="article">
                <figure>
                    <img src="images/illustration-mockups.svg" alt="banner pagina">
                </figure>
                <div class="container">
                    <h1 class="title">Build The Community Your Fans Will Love</h1>
                    <p class="paragrah">Huddle re-imagines the way we build communities. You have a voice, 
                        but so does your audience. Create connections with your users as you 
                        engage in genuine discussion. 
                    </p>
                    <a class="link" href="#">Register</a>
                </div>
            </article>
        </section>

     </main>
     

     <!------- comienzo Aside-------->
     <aside class="Aside"></aside>


     <!------- comienzo Footer-------->
     <footer class="Footer">
        <section class="section">
            <article class="article">
                <ul class="menu">
                    <li class="menu_item">
                        <a class="menu_link" href="">
                            <figure>
                                <img src="assets/_facebook.svg" alt="">
                            </figure>
                        </a>
                    </li>
                    <li class="menu_item">
                        <a class="menu_link" href="">
                            <figure>
                                <img src="assets/_twitter.svg" alt="">
                            </figure>
                        </a>
                    </li>
                    <li class="menu_item">
                        <a class="menu_link" href="">
                            <figure>
                                <img src="assets/_instagram.svg" alt="">
                            </figure>
                        </a>
                    </li>
                </ul>
            </article>
        </section>

     </footer>




</body>
</html>
